<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        #footer {
            position:absolute;
            left:0px;
            bottom:0px;
            width:100%;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Список всех клиентов</h1>
    <table id="Table1" class="table table-striped table-hover" style="width: 100%">
        <thead>
        <tr>
            <th>Полное имя</th>
            <th>Номер телефона</th>
            <th>Информация о клиенте</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${clients}">
            <td th:text="${el.getName()}">Полное имя</td>
            <td th:text="${el.getPhone()}">Номер телефона</td>
            <td>
                <a th:href="@{/admin/clients/{id}(id=${el.getId()})}" class="btn btn-warning" th:id="'clinfo' + ${el.getId()}">Информация о клиенте</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>

<script>
    new Tablesort(document.getElementById('Table1'));
</script>
</html>
