<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Заказы</h1>
        <table id="Table1" class="table table-striped table-hover" style="width: 100%">
            <thead>
            <tr>
                <th>Client_id</th>
                <th>Order_id</th>
                <th>Trip_id</th>
                <th>Start</th>
                <th>End</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${orders}">
                <td th:text="${el.client_id.name}">Client_id</td>
                <td th:text="${el.id}">Order_id</td>
                <td th:text="${el.trip_id.id}">Trip_id</td>
                <td th:text="${el.start_num}">Start</td>
                <td th:text="${el.end_num}">End</td>
                <td th:text="${el.price}">Price</td>
                <td>
                    <button type="submit">Поиск</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="blocks/footer :: footer"></div>>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>

<script>
    new Tablesort(document.getElementById('Table1'));
</script>
</html>
