<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        #footer {
            position:absolute;
            left:0px;
            bottom:0px;
            width:100%;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Возможные варианты</h1>
    <table id="Table1" class="table table-striped table-hover" style="width: 100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Откуда</th>
            <th>Куда</th>
            <th>Дата</th>
            <th>Количество свободных мест</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${variants}">
            <td th:text="${el.get(4)}">ID</td>
            <td th:text="${el.get(0)}">Откуда</td>
            <td th:text="${el.get(1)}">Куда</td>
            <td th:text="${el.get(2)}">Дата</td>
            <td th:text="${el.get(3)}">Количество свободных мест</td>
            <td>
                <a th:href="@{/AvVars(start=${el.get(5)},end=${el.get(6)})}" class="btn btn-success" th:id="'buy' + ${el.get(4)}">Купить билет</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>

<script>
    new Tablesort(document.getElementById('Table1'));
</script>
</html>
