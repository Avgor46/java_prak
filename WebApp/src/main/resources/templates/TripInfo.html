<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        #footer {
            position:absolute;
            left:0px;
            bottom:0px;
            width:100%;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Информация о рейсе: ID <b><span th:text="${stont.get(0).getTrip_id().getId()}"></span></b></h1>
    <p><b>Компания: </b><span th:text="${stont.get(0).getTrip_id().getCompany()}"></span></p>
    <p><b>Наценка компании: </b><span th:text="${stont.get(0).getTrip_id().getPr_c()}"></span></p>
    <table id="Table1" class="table table-striped table-hover" style="width: 100%">
        <thead>
        <tr>
            <th>Номер станции</th>
            <th>Станция</th>
            <th>Время прибытия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${stont}">
            <td th:text="${el.getStation_id().getName()}">Станция</td>
            <td th:text="${el.getSt_num()}">Номер станции</td>
            <td th:text="${el.getDate()}">Время прибытия</td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/admin/trips/{id}/remove(id=${stont.get(0).getTrip_id().getId()})}" method="post">
        <button class="btn btn-danger" type="submit" id="DeleteTrip">Удалить рейс</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>

<script>
    new Tablesort(document.getElementById('Table1'));
</script>
</html>
