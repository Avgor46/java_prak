<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=en>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .MyStyle {
            color: red;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5" style="width: 50%;">
    <h1>Регистрация</h1>
    <p>Поля, помеченные <span class="MyStyle">*</span>, являются обязательными</p>
    <form action="/SignUp" method="post">
        <label for="name" class="form-label"><span class="MyStyle">*</span>Полное имя: </label>
        <input type="text" name="name" id="name" class="form-control"><br>

        <label for="address" class="form-label"><span class="MyStyle">*</span>Адрес: </label>
        <input type="text" name="address" id="address" class="form-control"><br>

        <label for="pnumber" class="form-label"><span class="MyStyle">*</span>Номер телефона: </label>
        <input type="text" name="pnumber" id="pnumber" class="form-control"><br>

        <label for="email" class="form-label"><span class="MyStyle">*</span>Электронная почта: </label>
        <input type="text" name="email" id="email" class="form-control"><br>

        <label for="login" class="form-label"><span class="MyStyle">*</span>Логин: </label>
        <input type="text" name="login" id="login" class="form-control"><br>

        <label for="password" class="form-label"><span class="MyStyle">*</span>Пароль: </label>
        <input type="text" name="password" id="password" class="form-control"><br>

        <button type="submit" class="btn btn-success" id="Accept">Подтвердить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
