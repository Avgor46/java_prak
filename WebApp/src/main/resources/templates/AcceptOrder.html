<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=en>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        #footer {
            position:absolute;
            left:0px;
            bottom:0px;
            width:100%;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Информация о заказе</h1>
    <p><b>Компания рейса: </b><span th:text="${company}"></span></p>
    <p><b>Станция отправления: </b><span th:text="${start_st}"></span></p>
    <p><b>Дата отправления: </b><span th:text="${start_date}"></span></p>
    <p><b>Станция прибытия: </b><span th:text="${end_st}"></span></p>
    <p><b>Дата прибытия: </b><span th:text="${end_date}"></span></p>
    <p><b>Цена билета: </b><span th:text="${price}"></span></p>
    <a th:href="@{/Success(start=${start}, end=${end})}" class="btn btn-success">Подтвердить заказ</a>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
