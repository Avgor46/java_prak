<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=en>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .MyStyle {
            color: red;
        }
         .leftstyle {
             width: 70%;
             margin: 50px;
         }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container leftstyle mt-5 mb-5">
    <h1>Добавление рейса</h1>
    <p>Поля, помеченные <span class="MyStyle">*</span>, являются обязательными</p>
    <form method="post">
        <label for="company" class="form-label"><span class="MyStyle">*</span>Компания рейса: </label>
        <input type="text" name="company" id="company" class="form-control"><br>

        <label for="a_seats" class="form-label"><span class="MyStyle">*</span>Количество свободных мест: </label>
        <input type="text" name="a_seats" id="a_seats" class="form-control"><br>

        <label for="hstations" class="form-label"><span class="MyStyle">*</span>Введите остановки через запятую: </label>
        <input type="text" name="hstations" id="hstations" class="form-control"><br>

        <label for="dates" class="form-label"><span class="MyStyle">*</span>Введите даты остановок соответственно полю выше в формате "yyyy-mm-dd hh:mm" через запятую: </label>
        <input type="text" name="dates" id="dates" class="form-control"><br>

        <button type="submit" class="btn btn-success" id="accept">Подтвердить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
