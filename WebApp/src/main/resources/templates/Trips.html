<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    #footer {
      position:absolute;
      left:0px;
      bottom:0px;
      width:100%;
    }
  </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <h1>Рейсы</h1>
  <table id="Table1" class="table table-striped table-hover" style="width: 100%">
    <thead>
    <tr>
      <th>ID рейса</th>
      <th>Станция отправления</th>
      <th>Станция прибытия</th>
      <th>Время отправления</th>
      <th>Время прибытия</th>
      <th>Компания</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${trips}">
      <td th:text="${el.get(0).getTrip_id().getId()}">ID рейса</td>
      <td th:text="${el.get(0).getStation_id().getName()}">Станция отправления</td>
      <td th:text="${el.get(1).getStation_id().getName()}">Станция прибытия</td>
      <td th:text="${el.get(0).getDate()}">Время отправления</td>
      <td th:text="${el.get(1).getDate()}">Время прибытия</td>
      <td th:text="${el.get(0).getTrip_id().getCompany()}">Компания</td>
      <td>
        <a th:href="@{/trips/{id}(id=${el.get(0).getTrip_id().getId()})}" class="btn btn-primary">Подробнее</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div th:insert="blocks/footer :: footer"></div>>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>

<script>
  new Tablesort(document.getElementById('Table1'));
</script>
</html>
