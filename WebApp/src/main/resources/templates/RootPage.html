<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=en>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5" style="width: 50%; margin: 0 auto;">
    <h1>Поиск рейса</h1>
      <form action="/" method="post">
          <input type="text" name="from" placeholder="Откуда" class="form-control"><br>
          <input type="text" name="to" placeholder="Куда" class="form-control"><br>
          <label for="dd" class="form-label">Дата поездки: </label>
          <input type="datetime-local" name="date" id="dd" value="2022-06-12T19:30"><br><br>
          <button type="submit" class="btn btn-success">Поиск</button>
      </form>
</div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
