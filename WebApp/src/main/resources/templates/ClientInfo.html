<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang=en>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .leftstyle {
            width: 60%;
            margin: 50px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container leftstyle mt-5 mb-5">
    <h1>Информация о клиенте</h1>
    <form method="post">
        <input type="text" placeholder="Полное имя" th:value="${client.getName()}" class="form-control" name="name"><br>
        <input type="text" placeholder="Номер телефона:" th:value="${client.getPhone()}" class="form-control" name="phone"><br>
        <input type="text" placeholder="Электронная почта" th:value="${client.getEmail()}" class="form-control" name="email"><br>
        <input type="text" placeholder="Адрес" th:value="${client.getAddress()}" class="form-control" name="address"><br>
        <input type="text" placeholder="Логин" th:value="${client.getLogin()}" class="form-control" name="login"><br>
        <div class="row">
            <div class="col-3">
                <a th:href="@{/admin/clients/{id}/trips(id=${client.getId()})}" class="btn btn-info">Заказы клиента</a>
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-success">Обновить</button>
            </div>
        </div><br>
    </form>
    <form th:action="@{/admin/clients/{id}/remove(id=${client.getId()})}" method="post">
        <button class="btn btn-danger" type="submit">Удалить клиента</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
